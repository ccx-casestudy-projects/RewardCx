<template>
    <lightning-card class="slds-card_container">
        <div class="slds-grid slds-grid_align-spread custom-card-header">
            <span class="slds-col">
                <lightning-icon icon-name="standard:output" size="medium" onclick={handleBack} title="Back" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);" class="custom-back-spacing"></lightning-icon>
            </span>
           
                 <span class="slds-p-around_medium slds-text-heading_medium slds-text-align_center " style="padding-right: 663px;font-weight: bolder;">
 Gifts Quantity Update
           
                
            </span>
        </div>

        <lightning-combobox
            name="gifts"
            label="Gifts"
            placeholder="Choose Gift"
            value={value}
            onchange={handleChange}
            options={statusOptions}
            class="custom-gifts-spacing">
        </lightning-combobox>

        <lightning-input label="Quantity" onchange={handleQuantityChange} type="number" value={qty} class="custom-button-spacing"></lightning-input>
        <lightning-button label="Update" onclick={handleUpdateClick} variant="brand" class="custom-updatebutton-spacing"></lightning-button>
    </lightning-card>
</template>

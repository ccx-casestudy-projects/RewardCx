<template>
	<lightning-card>
	<template if:true={isModalOpen}>
		<!-- Modal/Popup Box LWC starts here -->
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<!-- Modal/Popup Box LWC header here -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleBack}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<div class="slds-grid slds-gutters">
						<div class="slds-align_absolute-center">
							<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"
								style="font-size:x-large; font-weight:bold;   margin-left:-20px;">
								SEARCH EMPOLYEE</h2>
						</div>
					</div>
				</header>
				<div class="slds-modal__content slds-p-around_x-small" id="modal-content-id-1" style="height:10rem;">
					<!-- <lightning-card>
						<label style="font-weight: bolder;">Search Empolyee</label>
						<lightning-input type="tel" value={searchKey} onchange={handleKeyChange}
							placeholder="Enter Empolyee Phone..."></lightning-input>
						<br />
						<lightning-button class="slds-align_absolute-center" label="Search" variant="brand"
							onclick={handlesearch}></lightning-button>
					</lightning-card> -->
					<template if:true={recordsList}>
					  <c-customsearchlookup lookup-label="SEARCH EMPOLYEE"  icon-name="standard:account" records-lst={recordsList}  
                                      onrecordselection={handlesearch}></c-customsearchlookup> 
					</template> 
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<!-- END SHOW MODAL POPUP
	<c-premier_-gas_-lpg_-header></c-premier_-gas_-lpg_-header> -->
	<template if:true={isUpdateBox}>
		<div class="background">
			<div class=" cardStyle">
				<template if:true={empolyeedata}>
					<div class="slds-grid gridclass"> 
						<div class="slds-col slds-p-left_x-small">
							<lightning-icon icon-name="standard:output" size="medium" onclick={handleBack} title="Back"
								style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"></lightning-icon>
						</div>
						<div class=" slds-col slds-grid space">
							<div class="slds-size_1-of-3">
								<div class="slds-box">
									<div class="slds-grid ">
										<div class="slds-col slds-size_1-of-3  AutoCustomer">
											<img src="https://img.freepik.com/premium-vector/limousine-driver-avatar_106788-330.jpg?w=2000"
											alt="Avatar" class="customer">
										</div>
										<div class="slds-col slds-size_2-of-3  lables">
											<table class="layout">
												<tr valign="top">
													<td>
														<div class="layout-item">
															<label>Name:</label>
														</div>
													</td>
													<td>
														<div if:true={empolyeedata.Name}  style="padding-left:10px;">
															{empolyeedata.Name}
														</div>
													</td>
												</tr>
												<tr valign="top">
													<td>
														<div  class="layout-item">
															<label>Phone:</label>
														</div>
													</td>
													<td>
														<div if:true={empolyeedata.Phone}  style="padding-left:10px;">
															{empolyeedata.Phone}
														</div>
													</td>
												</tr>
												<tr valign="top">
													<td>
														<div  class="layout-item">
															<label>Aadhar Number :</label>
														</div>
													</td>
													<td>
														<div if:true={empolyeedata.Aadhar_Number__c}  style="padding-left:10px;">
															{empolyeedata.Aadhar_Number__c}
														</div>
													</td>
												</tr>
											</table>
											<!-- <p><b>EmpId :</b></p> -->
											<!-- <p><b>Name :</b></p>
											<p><b>Phone :</b></p> -->
											<!-- <p><b>Station :</b></p> -->
											<!-- <p><b>Aadhar Card :</b></p> -->
											
										</div>
										 <!-- <div class="slds-col slds-text-align_right"> -->
											<!-- {empolyeedata.Name}<br /> -->
											<!-- {empolyeedata.Employee_Name__c}<br /> -->
											<!-- {empolyeedata.Phone}<br /> -->
											<!-- {empolyeedata.Station__c}<br /> -->
											<!-- {empolyeedata.Aadhar_Number__c} -->
										<!-- </div> -->
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</template>
				<template if:false={empolyeedata}>
					<p class="slds-form-element__label slds-text-title_bold">No data found for this Vehicle Number.</p>
				</template>
			</div>
		</div>
	</template>
	
<template if:true={table}>
	<c-ltg-datatable
	type={type} objectapiname={objectapiname} columns={columns} cid={empolyeeid} fields={fields} empid={empid} empname={empname} empstation={empstation}>

	</c-ltg-datatable> 
</template>
	<!-- <c-premier_-lpg_-footer></c-premier_-lpg_-footer> -->
	</lightning-card>
</template>

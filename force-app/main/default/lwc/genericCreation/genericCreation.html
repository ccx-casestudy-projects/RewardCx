<template>
        <lightning-card>
            <div class=" slds-col  slds-p-left_x-small">
                <lightning-icon icon-name="standard:output" size="medium" onclick={handleBack} title="Back"
                style="-webkit-transform: scaleX(-1); transform: scaleX(-1);" ></lightning-icon>
            </div>
            <div class="slds-p-around_medium slds-text-heading_medium slds-text-align_center ">
                <span class="slds-p-around_medium" style="font-weight: bolder;"> {header}</span>
            </div>
            <div class="slds-p-around_medium">
                <lightning-record-form
                    object-api-name={objectapiname}
                    fields={fields}
                    onsuccess={handleSuccess}
                    oncancel={handleCancel}
                ></lightning-record-form>
            </div>
        </lightning-card>
</template>
